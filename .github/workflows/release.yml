name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            exe_ext: ""
          - goos: darwin
            goarch: arm64
            exe_ext: ""
          - goos: linux
            goarch: amd64
            exe_ext: ""
          - goos: linux
            goarch: arm64
            exe_ext: ""
          - goos: windows
            goarch: amd64
            exe_ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          mkdir -p dist
          name="kvartersmenyn-cli_${GOOS}_${GOARCH}"
          out="dist/${name}${{ matrix.exe_ext }}"
          go build -trimpath -ldflags "-s -w" -o "${out}" .
          sha256sum "${out}" > "${out}.sha256"

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
