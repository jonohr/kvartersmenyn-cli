name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            exe_ext: ""
          - goos: darwin
            goarch: arm64
            exe_ext: ""
          - goos: linux
            goarch: amd64
            exe_ext: ""
          - goos: linux
            goarch: arm64
            exe_ext: ""
          - goos: windows
            goarch: amd64
            exe_ext: ".exe"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          set -euo pipefail
          mkdir -p dist
          os_label="${GOOS}"
          if [ "${GOOS}" = "darwin" ]; then
            os_label="macOS"
          fi
          name="kvartersmenyn-cli"
          outdir="dist/${GOOS}_${GOARCH}"
          out="${outdir}/${name}${{ matrix.exe_ext }}"
          mkdir -p "${outdir}"
          go build -trimpath -ldflags "-s -w" -o "${out}" .
          if [ "${GOOS}" = "windows" ]; then
            archive="dist/${name}_${os_label}_${GOARCH}.zip"
            (cd "${outdir}" && zip -q -r "../${name}_${os_label}_${GOARCH}.zip" .)
          else
            archive="dist/${name}_${os_label}_${GOARCH}.tar.gz"
            tar -C "${outdir}" -czf "${archive}" .
          fi
          sha256sum "${archive}" > "${archive}.sha256"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kvartersmenyn-cli_${{ matrix.goos == 'darwin' && 'macOS' || matrix.goos }}_${{ matrix.goarch }}
          path: dist/*

  publish-release:
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
